<div class="container">
  <span>Are u ready for this ?</span>
  <div class="button-group">
    <button
      class="button button-yes"
      type="button"
      [class.button-pressed]="value == 'yes'"
      (click)="activate('yes')"
    >
      Yes
    </button>
    <button
      class="button button-no"
      type="button"
      [class.button-pressed]="value == 'no'"
      (click)="activate('no')"
    >
      No
    </button>
  </div>
</div>
