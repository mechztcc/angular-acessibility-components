<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="container">
    <span
      [attr.label]="id"
      >Are u ready for this ?
      <i>{{ value }}</i>
    </span>
    <app-yes-or-not-button
      [id]="id"
      formControlName="content"
      (valueChange)="value = $event"
    ></app-yes-or-not-button>
    <button class="button">Submit</button>
  </div>
</form>
